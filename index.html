<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idle Monster Clicker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="monster">
            <img src="monster.png" id="monster" alt="Monster">
            <div id="tap-damage-text"></div>
        </div>
        <div class="health-bar">
            <div id="health-bar-inner"></div>
        </div>
        <div class="info">
            <p>Gold: <span id="gold">0</span></p>
            <p>Tap Damage: <span id="tap-damage">1</span></p>
        </div>
        <div class="warriors">
            <button id="hire-warrior-1">Hire Warrior 1 (Free)</button>
            <button id="hire-warrior-2">Hire Warrior 2 (50 Gold)</button>
            <button id="hire-warrior-3">Hire Warrior 3 (100 Gold)</button>
            <button id="hire-warrior-4">Hire Warrior 4 (200 Gold)</button>
            <button id="hire-warrior-5">Hire Warrior 5 (400 Gold)</button>
            <button id="hire-warrior-6">Hire Warrior 6 (800 Gold)</button>
            <button id="hire-warrior-7">Hire Warrior 7 (1600 Gold)</button>
            <button id="hire-warrior-8">Hire Warrior 8 (3200 Gold)</button>
            <button id="hire-warrior-9">Hire Warrior 9 (6400 Gold)</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
